  <form class="form container-fluid site-section">
    <!-- Name input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form4Example1">Name</label>
      <input type="text" id="form4Example1" class="form-control" placeholder="Name" />

    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form4Example2">Email address</label>
      <input type="email" id="form4Example2" class="form-control" placeholder="Email" />

    <!-- Message input -->
    <div class="form-outline mb-4">

      <textarea class="form-control" id="form4Example3" rows="4" placeholder="Tell us when you would like to visit?"></textarea>

    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="form4Example4"
        checked
      />
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
  </form>
